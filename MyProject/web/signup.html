<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V2</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
                            <a href="index.html">
<img src="images\amplifyworks-logo.svg" width="84" height="84"></a>
                                <hr>
				<form action="NewServletSignUp" method="post">
					<span class="login100-form-title p-b-26">
						Please Sign-Up
					</span>
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="sign_name" required placeholder="Enter UserName">
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="sign_pass" required placeholder="Enter Password">
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" >
								Submit
							</button>
					</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
</body>
</html>
